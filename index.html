<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <link rel="mask-icon" href="./images/favicon/safari-pinned-tab.svg" color="#252628">
    <link rel="shortcut icon" href="./images/favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Battleship">
    <meta name="application-name" content="Battleship">
    <meta name="msapplication-TileColor" content="#252628">
    <meta name="msapplication-config" content="./images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#252628">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <img src="images/logo-battleship.svg" />
    </header>

    <div class="counters-wrap">
      <div class="counters">
        <label>
          Shot
          <input id="shot-counter" name="shot-counter" type="text" value="0" disabled />
        </label>
        <label>
          Sunken ship
          <input id="ship-counter" name="ship-counter" type="text" value="0" disabled />
        </label>
      </div>
      <button id="restart-btn">Restart</button>
    </div>

    <div class="board-wrap">
      <div id="zero-head"></div>
      <div id="cols-head"></div>
      <div id="rows-head"></div>
      <div id="board"></div>
      <div id="message-box">
        <div class="inner">
          <b></b>
          <h4>Game over</h4>
          <h3></h3>
          <p></p>
          <button id="message-btn">Ok</button>
        </div>
      </div>
    </div>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
